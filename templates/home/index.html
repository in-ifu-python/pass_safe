<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ context.page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center nt-5">
    <h1>Сейф с паролями</h1>
    <a class="btn btn-outline-dark btn-lg" href="/create" type="button">Добавить пароль</a>
    <hr>
    <div class="my_table">
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th>Ресурс</th>
                <th>Логин</th>
                <th>Пароль</th>
            </tr>
        </thead>
        <tbody>
            {% for x in context.passw_list %}
            <tr>
                <td>{{ x.resource }}</td>
                <td>{{ x.login }}</td>
                <td>{{ x.passw }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
<style>
    h1 {
        margin: 20px 0 0 0;
    }
    a {
        margin: -65px 0 0 75%;
    }
    .my_table {
        width: 50%;
        margin: 25px auto;
        padding: 10px;
        border: 1.5px solid silver;
        border-radius: 15px;

    }
    table {
        width: 90%;
    }
    th, td {
        padding: 5px;
        color: mintcream;
    }

</style>
</html>
